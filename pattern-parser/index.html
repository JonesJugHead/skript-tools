<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Skript Pattern Parser</title>
		<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="../favicon.ico">
	</head>

	<body>
		<header class="header">
			<div class="header-content">
				<a href="../index.html" class="home-link">
					<img src="../icons/home.svg" alt="Home" class="home-icon">
				</a>
				<h1 class="tool-name">Skript Pattern Parser</h1>
				<button id="theme-toggle" class="theme-toggle">Switch to Dark Mode</button>
			</div>
		</header>

		<div class="container">
			<textarea id="pattern" placeholder="Enter your Skript pattern here..."></textarea>

			<div id="statistics" class="box">
				<h2>Statistics</h2>
				<div id="statsContent">
				</div>
			</div>

			<div id="patterns" class="box">
				<h2>Possible Patterns</h2>

				<div class="controls-container">
					<div class="options">
						<label for="display-count">Display:</label>
						<select id="display-count">
							<option value="10">10</option>
							<option value="100" selected>100</option>
							<option value="500">500</option>
							<option value="1000">1000</option>
							<option value="all">All</option>
						</select>
					</div>

					<div class="pagination">
						<button id="prev-page">Previous</button>
						<input type="number" id="current-page" min="1" value="1">
						<span id="total-pages">/ 1</span>
						<button id="next-page">Next</button>
					</div>
				</div>

				<div id="patternsContent">
				</div>
			</div>
		</div>

		<div id="tooltip" class="tooltip"></div>
		<div id="copy-notification" class="copy-notification">Pattern copied to clipboard!</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
